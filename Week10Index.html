<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 10 assignment</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLh1TQ8iRABdZL1603oVMNSktQ0pбb7In1Z13/Jг59b6EGGoI1aFkы7€mDA6jбgD”
    crossorigin="anonymous" />
  </head>
  <body style="background-color: lightskyblue;">
    <img
      src="images/header image.jpeg"
      width="815"
      alt="Two black and white rescue dogs"
      alt="Centered Image" style="display: block; margin: 0 auto;" />
    <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 70px;  display: flex; justify-content: center;">Rick's Rescue Dog Roundup</h1>
    <p>
      <h4 style="text-align: center; color:royalblue;"><i>Have you got an awesome rescue dog? Tell us about it!</i></h4>
    </p>
    <table class="table table-success table-hover">
      <thead>
          <tr>
              <th>#</th>
              <th>Your Dogs</th>
              <th>Breed Mix</th>
              <th>Nickname(s)</th>
              <th>Rescue Shelter</th>
              <th>Age</th>
          </tr>
      </thead>
      <tbody id="tbody"></tbody>
  </table>



<form>
      <div>
        <label for="newDogsName" class="form-label" style="text-indent: 1em; color: chocolate"; ><strong>What do you call your dog?</strong></label>
        <input type="text" class="form-control" placeholder="New Dog's Name" id="newDogsName" style="width: 90%;"/>
      </div>

      <div><br>
        <label for="breedX" class="form-label" style="text-indent: 1em; color: chocolate"><strong>What breeds do you think are in your dog?</strong></label>
        <input type="text" class="form-control" placeholder="Breed Mix" id="breedX" style="width: 90%;"/>
      </div>

      <div><br>
        <label for="nickname" class="form-label" style="text-indent: 1em; color: chocolate"><strong>What names do you call your rescue dog by (when they aren't in trouble!)</strong></label>
        <input type="text" class="form-control" placeholder="Nickname(s)"; id="nickname" style="width: 90%;"/>
      </div>

      <div><br>
        <label for="rescueShelter" class="form-label" style="text-indent: 1em; color: chocolate"><strong>What shelter did you get your rescue dog from?</strong></label>
        <input type="text" class="form-control" placeholder="Rescue Shelter"  id="rescueShelter"  style="width: 90%;"/>
      </div>

      <div><br>
        <label for="dogAge" class="form-label" style="text-indent: 1em; color: chocolate"><strong>How old is your pup?</strong></label>
        <input type="text" class="form-control" placeholder="Dog's Age" id="dogAge" style="width: 90%;"/>
      </div>

      <br />
      <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
    </form>

    <script src="Week10AsstScript.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
